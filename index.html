<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <div class="conatiner">
        <div class="box mx-auto mt-3">
          <h2 class="text-center mb-5">My To Do List</h2>
          <form class="form d-flex">
            <input
              type="text"
              class="input_item form-control"
              placeholder="Enter your daily tasks"
            />
            <button class="btn btn-info ms-4 px-5">Add</button>
          </form>
          <ul class="list mt-4 alert alert-success"></ul>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
